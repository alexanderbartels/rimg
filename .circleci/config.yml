# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.1
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: npm install
      
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
       
      # use custom pkg until our PR with support for sqip and tinify is merged (https://github.com/zeit/pkg/pull/418)
      - run: |
          git clone https://github.com/alexanderbartels/pkg.git
          cd pkg
          sudo npm install
          sudo mkdir lib-es5
          sudo npm run babel
          sudo npm link
          cd ..
          rm -rf ./node_modules/pgk
        
      # run build
      - run: |
          npm run build:all
          ls -la target

      - run:
          name: Setup Code Climate test-reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter

      # run test
      - run: |
          ./cc-test-reporter before-build
          npm run test
          ./cc-test-reporter after-build --coverage-input-type clover --exit-code $?


      # create a brand new release 
      - run: |
          npm run semantic-release


